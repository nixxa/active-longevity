{% extends "layout.html" %}

{% block content %}

<h2>Аутентификация</h2>

<div class="row">
    <div class="col-md-4">
        <form action="/login/" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            {{ form.next }}
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="email-addon">@</span>
                    <input type="text" name="username" class="form-control" placeholder="E-mail" aria-describedby="email-addon">
                </div>
                {% if form.username.errors %}
                <p class="text-danger">{{ form.username.errors|join(', ') }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Пароль" />
                <p class="pull-left"><a href="/register/">регистрация</a></p>
                <p class="pull-right"><a href="/recover/">забыли пароль?</a></p>
                {% if form.password.errors %}
                <p class="text-danger">{{ form.password.errors|join(', ') }}</p>
                {% endif %}
            </div>
            <div class="form-group" style="clear:both;">
                <input type="submit" class="btn btn-primary pull-right" value="Войти" />
            </div>
        </form>
    </div>
</div>

{% endblock %}
