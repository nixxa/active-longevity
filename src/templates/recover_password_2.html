{% extends "layout.html" %}
{% from "macros/field.html" import render_field %}

{% block content %}

<h2>Восстановление пароля</h2>

<div class="row">
    <div class="col-md-4">
        <form action="" method="POST" enctype="application/x-www-form-urlencoded">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            {{ form.guid }}
            {{ render_field(form.password) }}
            {{ render_field(form.confirm) }}
            <div class="form-group">
                <input type="submit" value="Продолжить" class="btn btn-primary pull-right" />
                <a href="/" class="btn btn-default pull-right mr5">Отмена</a>                
            </div>
        </form>
    </div>
</div>
{% endblock %}
